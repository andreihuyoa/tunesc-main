<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- confirm css -->
    <link rel="stylesheet" href="/tunesc-vs/styles/confirm.css" />
    <link rel="stylesheet" href="/tunesc-vs/styles/dashboard.css" />
    <link rel="stylesheet" href="/tunesc-vs/styles/settings.css" />
    <link rel="stylesheet" href="/tunesc-vs/styles/userprofile.css" />
    <title>Settings</title>
    <script src="/tunesc-vs/components/spot.js"></script>
    <script src="/tunesc-vs/auth/signout.js"></script>
    <script src="/tunesc-vs/components/spotProfile.js"></script>
    <script src="/tunesc-vs/components/accountDeletion.js"></script>
    <script src="/tunesc-vs/components/profile.js"></script>
    <script>
      // Initialize the token extraction process when the window is fully loaded
      window.onload = function () {
        // This function should exist in moodPlaylistGenerator.js
        initializeApp();
      };
    </script>
  </head>
  <body>
    <!-- sidebar -->

    <div class="sidebar">
      <div class="logo"></div>
      <ul class="menu">
        <li class="active">
          <a href="Profile.html">
            <i class="fa-solid fa-address-book"></i>
            <span>Profile</span>
          </a>
        </li>
        <li>
          <a href="Dashboard.html">
            <i class="fa-solid fa-chess-board"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a href="Settings.html">
            <i class="fa-solid fa-toolbox"></i>
            <span>Settings</span>
          </a>
        </li>
        <li class="logout" id="SignoutBtn">
          <a href="#">
            <i class="fa-solid fa-right-from-bracket"></i>
            <span>Logout</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="main--content">
      <div class="header--wrapper">
        <div class="header--title">
          <span>Primary</span>
          <h2>Profile</h2>
        </div>
        <div class="user--info">
          <!-- lagay galing firebase yung user image or sa spotify -->
          <img id="spot_picture" alt="Spotify Profile Picture" />
        </div>
      </div>

      <!-- Dito yung Profile Section container-->
      <div class="#">
        <header>
          <h1>Spotify User Profile</h1>
        </header>

        <section class="user-info">
          <img id="spot_picture" src="" alt="User Avatar" />
          <div class="user-details">
            <h2 id="user_name">Name</h2>
            <p id="user_country">Country</p>
            <p id="user_email">Email Address</p>
          </div>
        </section>

        <section class="user-actions">
          <button id="edit-profile-btn">Edit Profile</button>
          <button id="change-password-btn">Change Password</button>
        </section>
      </div>
    </div>

    <!-- firebase -->
    <script type="module" src="/tunesc-vs/auth/signin.js"></script>
    <script type="module" src="/tunesc-vs/auth/signup.js"></script>

    <!-- fontawesome icons -->

    <script
      src="https://kit.fontawesome.com/64d29af423.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
